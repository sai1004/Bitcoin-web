<section>
  <div>
    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <div class="img-part">
        <img
          src="../../../assets/img/about-img.png"
          alt=""
          class="bitcon-team"
        />
      </div>
      <div class="content">
        <ng-container *ngFor="let item of content">
          <h1>{{ item.head }}</h1>

          <h5 [innerHTML]="item.subHead"></h5>

          <p [innerHTML]="item.para"></p>
        </ng-container>
        <button mat-button>Get Started</button>
      </div>
    </div>
  </div>
</section>
