<section fxLayoutAlign="center">
  <div>
    <div>
      <div class="heading" Align="center">
        <h1>Latest News</h1>
        <p>Bitcoin is the simplest way to exchange money at very low cost.</p>
      </div>

      <div class="cards">
        <div fxLayout="row wrap" fxLayoutAlign="center">
          <ng-container *ngFor="let item of content">
            <div class="card">
              <img src="{{ item.img }}" alt="img-part" class="news-img" />

              <div class="card-body">
                <h5>{{ item.date }}</h5>
                <h2>{{ item.head }}</h2>
                <div fxLayoutAlign="space-between center">
                  <mat-icon>perm_identity</mat-icon>
                  <span>By {{ item.updatedBy }} </span>
                  <mat-icon>favorite_border</mat-icon>
                  <span> {{ item.likes }} likes </span>
                  <mat-icon>question_answer</mat-icon>
                  <span> {{ item.coments }} comments </span>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
